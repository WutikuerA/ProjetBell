version: '3.4'

services:
    msnet6:
        image: msnet6
        build:
            context: ./ProjetBellAPI
            dockerfile: ./Dockerfile
        ports:
         - 5011:8080
    
    angular:
        image: angular
        build:
            context: ./projet-bell-webapp/projet-bell-angular
            dockerfile: ./Dockerfile
        ports:
         - 4200:8080
        environment:
            "BASE_URL": "http://localhost:5010"