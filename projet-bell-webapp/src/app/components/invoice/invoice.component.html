<div class="invoice-container">
    <div class="action-bar">
        <div class="button-container">
            <button type="button" class="btn-local" (click)="onGenerateClicked()">Generate</button>
        </div>
        <div class="search-section">
            <div class="search-box">
                <input class="local-input" type="text" id="name" [(ngModel)]="this.priceAbove" placeholder="Search price above...">
            </div>
            <div class="search-button">
                <div class="button-container">
                    <button type="button" class="btn-local" (click)="onSearchClicked()">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="isAssetChanged" class="warning-text">
        New invoice available
    </div>

    <div class="asset-list-container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="table-header">Id</th>
                    <th class="table-header">Issue Date</th>
                    <th class="table-header">Month</th>
                    <th class="table-header">Year</th>
                    <th class="table-header">Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr class = "row-local" *ngFor="let invoice of this.invoiceList; index as i" [id]=i>
                    <td class="data-cell">{{invoice.id}}</td>
                    <td class="data-cell">{{invoice.issueDate | date: 'shortDate'}}</td>
                    <td class="data-cell">{{invoice.month}}</td>
                    <td class="data-cell">{{invoice.year}}</td>
                    <td class="data-cell">{{invoice.totalPrice}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
